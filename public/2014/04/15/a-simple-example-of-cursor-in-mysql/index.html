    </header>
    <div class="entry">
      
        <h2 id="mysql中游标的使用">mysql中游标的使用</h2>
<p>因为项目需要，复习下游标的使用方法！记录如下：</p>

</pre></td><td class="code"><pre><span class="operator"><span class="keyword">CREATE</span> <span class="keyword">PROCEDURE</span> <span class="string">`cursor_updateAreaAndTask`</span>()
<span class="keyword">BEGIN</span>
  <span class="keyword">declare</span> projectId <span class="keyword">int</span>(<span class="number">10</span>);</span>
  declare hotelcode varchar(7);
  declare areacode varchar(255);
  declare doneArea int;  
  declare privilege varchar(255);  
  declare asktoRepair varchar(255);  
  <span class="comment">-- 更新区域的游标(所有记录都查出来)</span>
	DECLARE cur_updArea CURSOR FOR
	  (<span class="operator"><span class="keyword">SELECT</span> r.ProjectRepairReqID, r.Hotel,h.AreaCode,r.Privilege,r.IsValidateByUser <span class="keyword">from</span> quickas_projectrepairreq r, quickas_hotel h <span class="keyword">WHERE</span> r.Hotel  =  h.HotelCode );</span>
  
  DECLARE CONTINUE <span class="operator"><span class="keyword">HANDLER</span> <span class="keyword">FOR</span> <span class="keyword">NOT</span> <span class="keyword">FOUND</span> <span class="keyword">SET</span> doneArea = <span class="number">1</span>;</span>
 
  open cur_updArea;  
  cur_updArea:loop
    fetch cur_updArea into projectId, hotelcode,areacode,privilege,asktoRepair;  
    if doneArea=1 then
			leave cur_updArea;
    <span class="operator"><span class="keyword">end</span> <span class="keyword">if</span>;</span>
    <span class="operator"><span class="keyword">UPDATE</span> quickas_projectrepairreq <span class="keyword">SET</span> Area = areacode <span class="keyword">where</span> ProjectRepairReqID = projectId;</span>
     <span class="comment">-- 插入task表</span>
    if privilege = '1' THEN  <span class="comment">-- 硬件问题</span>
       <span class="operator"><span class="keyword">insert</span> <span class="keyword">INTO</span> quickas_workflow_tasks(instanceId,nodeId,roleid,<span class="string">`status`</span>,operationId,receiveTime,creatTime,handleTime,<span class="string">`logs`</span>) <span class="keyword">VALUES</span> (projectId,<span class="number">1</span>,asktoRepair,<span class="number">0</span>,<span class="number">0</span>,addDate(<span class="keyword">CURRENT_TIMESTAMP</span>, <span class="number">2</span>),<span class="keyword">CURRENT_TIMESTAMP</span>,addDate(<span class="keyword">CURRENT_TIMESTAMP</span>, <span class="number">2</span>),<span class="string">'旧工单迁移'</span>);</span>
    ELSEIF privilege = '2' THEN  <span class="comment">-- 软件问题</span>
      <span class="operator"><span class="keyword">insert</span> <span class="keyword">INTO</span> quickas_workflow_tasks(instanceId,nodeId,roleid,<span class="string">`status`</span>,operationId,receiveTime,creatTime,handleTime,<span class="string">`logs`</span>) <span class="keyword">VALUES</span> (projectId,<span class="number">7</span>,asktoRepair,<span class="number">0</span>,<span class="number">0</span>,addDate(<span class="keyword">CURRENT_TIMESTAMP</span>, <span class="number">2</span>),<span class="keyword">CURRENT_TIMESTAMP</span>,addDate(<span class="keyword">CURRENT_TIMESTAMP</span>, <span class="number">2</span>),<span class="string">'旧工单迁移'</span>);</span>
    <span class="operator"><span class="keyword">end</span> <span class="keyword">if</span>;</span>
  <span class="operator"><span class="keyword">end</span> LOOP cur_updArea;</span>
  close cur_updArea;  
	<span class="operator"><span class="keyword">END</span>;</span>
</pre></td></tr></table></figure>
